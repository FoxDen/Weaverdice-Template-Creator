<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <base target="_top">
  </head>
  <style>
  body{
    padding: 1em;
  }
  div{
    padding: 5px;
  }
  h4{
    font-weight: 'bold';
    padding: 2px;
  }
  label{
    margin-right: 1em;
  }
  footer{
    font-size: x-small;
  }
  .players{
    width: 40px;    
    margin-bottom: 1em;
  }
  .check{
    border: 1px solid black;
  }
  small{
    color:grey;
  }
  </style>
  <body>
    <form onsubmit="populate()" action="javascript:void(0);">
    <div id='outline'>
    <h4>Necessary information</h4>
      <div><label>City</label><br/><input type='text' name='cityField' id='cityField' width='10' placeholder='ex: Dearborn' required>
      <br>
      <p>Is this a real city?&nbsp;&nbsp;<input type='checkbox' id='realCity' class='check'></p>
      </div>
      <div>
      <label>State/Country</label><br/>
      <small>Please put in full name of state/country.</small>
      <input type='text' name='areaField' id='areaField' width='10' placeholder='Michigan' required>
      <br/>
      </div>
      <div><label>Month/Year</label><br/><input type='text' name='monthField' id='monthField' size='4' placeholder='May' required>/
      <input type='text' name='yearField' id='yearField' size='4' maxlength='4' placeholder='2011' required>
      </div>
      <hr>
      <div><small>Please ensure your font is capitalized and locatable in your Google Docs sheet.</small></div>
      <div><label>Heading Font</label><input type='select' name='headingFont' id='headingFont' placeholder='Arial' ></div>
      <div><label>Text Font</label><br/><input type='select' name='textFont' id='textFont' placeholder='Arial' ></div>
      <hr>
      <div><label>Current players</label><input type='number' id='playersCurrent' class='players' value=0></div>
      <div><label>Queued/Lottery players</label><input type='number' id='playersQueued'class='players' value=0></div>
      <hr>
      <div><label>Picture</label><br/><small>Is there a picture you would like to use? Please link that below. Accepts jpg, png and gif formats.</small><br/>
      <input type='text' id='image' width='40'></div>
      
      <div><label>City event summary</label>
        <br>
        <br>
        <textarea id='cityEvent'rows='15' cols='33' placeholder='In Dearborn, things are never as they seem...'></textarea>
      </div>
      <hr>
      <div><input type="submit" value="Submit"></div>
    </div>
    </form>
   <script>
     function populate(){
      var city = document.getElementById("cityField").value;
      var realCity = document.getElementById("realCity").value;
      var year = document.getElementById("yearField").value;
      var month = document.getElementById("monthField").value;
      var heading = document.getElementById("headingFont").value;
      var text = document.getElementById("textFont").value;
      var currPlayers = document.getElementById("playersCurrent").value;
      var quePlayers = document.getElementById("playersQueued").value;
      var cityEvent = document.getElementById("cityEvent").value;
      var photo = document.getElementById("image").value;
      var stCo = document.getElementById("areaField").value;
      if(currPlayers<0||quePlayers<0){
        alert("The number of players is negative.");
      }      
        google.script.run.generate(city, realCity, year, month, heading, text, currPlayers, quePlayers, cityEvent, photo, stCo);
        alert("Completed!");
     }
   </script>
  </body>
</html>
