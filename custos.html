<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <base target="_top">
  </head>
<style>
  body{
    padding:1em;
  }
  div{
    padding: 5px;
  }
  h4{
    font-weight: 'bold';
    padding: 2px;
  }
  label{
    margin-right: 1em;
  }
  small{
    color:grey;
  }
</style>
  <body>
    <form onsubmit="changeInfo()" action="javascript:void(0);">
      <p>This sidebar has several places you can change or update your settings. This is also the place where you should go if you've already got a campaign.</p>      
        <small>This will only affect future uses of the generator, be aware.</small>
      <hr>
      <div>
        <h4>Fonts</h4>
        <div><label>Header Font</label><br/>
        <input type='text' id='headerFont'>
        </div>
        <div><label>Text Font</label><br/>
        <input type='text' id='textFont'>
        </div>
        <hr>
        <h4>Color Info</h4>
        <div><label>Color of group. Please input hexadecimal and add a '#'</label><br/>
        <input type='text' id='colorCode' maxlength='7'>
        </div>
        <hr>
        <h4>Campaign Info</h4>
        <div><label>City</label><br/>
        <input type='text' id='city'>
        </div>
        <div><label>Area</label><br/>
        <input type='text' id='area'>
        </div>
        <div><label>Month/Year</label><br/>
        <input type='text' id='month' size='4'>/
        <input type='text' id='year' size='4' maxlength='4'>
        </div>
        <hr>       
        <input type='submit' value='Submit'>
      </div>
    </form>
    <script>
      function changeInfo(){
        var nHFont = document.getElementById("headerFont").value;
        var hTFont = document.getElementById("textFont").value;
        var colorType = document.getElementById("colorCode").value;
        var city = document.getElementById("city").value;
        var area = document.getElementById("area").value;
        var month = document.getElementById("month").value;
        var year = document.getElementById("year").value;
        
        if(colorType.length>0&&!colorType.includes('#')){
          alert("Please make sure to use hexcodes only.");
        }else{
          google.script.run.changeThings(nHFont,hTFont,colorType,city,month,year,area);
          alert("Completed!");
        }
      }
    </script>
  </body>
</html>
